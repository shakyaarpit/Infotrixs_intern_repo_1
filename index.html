<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app_UI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container">
      <h1 class="ab">Weather App</h1>

        <div class="left">
            <div class="search">
                <input type="text"  placeholder="Dhaka Bangladesh">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="image">
                <img src="./images.jpg" alt="">
                <h1>31`C</h1>
                <p>Mostly Cloudy</p>
            </div>
                <div class="time">
                    <p>21-july-2023</p>
                    <span>Friday, 12:44, PM</span>
                    <p>Day</p>
                    <h1>Dhaka</h1>
                </div>
            
        </div>
        <div class="right">
         <h3>Today <b>Tomorrow</b></h3>
         <div class="text-right">
         <div class="content-1">
            <span>Wind</span>
            <p>6 km/h</p>
            <span>East</span>
         </div>
         <div class="content-1">
            <span>Humadity</span>
            <p>69%</p>
           
         </div>
         <div class="content-1">
            <span>Real Feel</span>
            <p>31`C</p>
            
         </div>
         <div class="content-1">
            <span>UV Index</span>
            <p>3</p>
            <span>Moderate</span>
         </div>
         <div class="content-1">
            <span>Pressure</span>
            <p>1000 mb</p>
         
         </div>
         <div class="content-1">
            <span>Change Of Rain</span>
            <p>70%</p>
            
         </div>
         <div class="content-1">
            <span>Temperature History</span>
            <p><i class="fa-solid fa-up-long" style="color: #d13e2e;">  </i> 31`C</p>
            <p><i class="fa-solid fa-down-long" style="color: #2acf98;"> </i> 31`C</p>
            
         </div>
         <div class="content-1">
            <p>Sun</p>
            <span>Rise  5:17AM</span>
            <span>Set  5:17PM</span>
            
         </div>
         <div class="content-1">
            <p>Moon</p>
            <span>Rise  5:17AM</span>
            <span>Set  5:17PM</span>
            
         </div>
        </div>
            
        </div>
    </div>

</body>
</html>
